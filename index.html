<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSet Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="score-board">
        <h1>ProSet Game</h1>
        <div class="controls">
            <button id="new-game" style="display: inline-table;">Start New Game</button>
            <button id="reveal-answer" style="display: none;">Reveal Answer</button>
        </div>
        <div class="info">
            <div id="score-header" style="display: none;">Score: <span id="score">0</span></div>
            <div id="timer" style="display: none;">Time: <span id="time">0</span>s</div>
        </div>
    </div>    
    <div class="board">
        <div class="row">
            <div class="tile" data-tile-id="1"></div>
            <div class="tile" data-tile-id="2"></div>
        </div>
        <div class="row">
            <div class="tile" data-tile-id="3"></div>
            <div class="tile" data-tile-id="4"></div>
            <div class="tile" data-tile-id="5"></div>
        </div>
        <div class="row">
            <div class="tile" data-tile-id="6"></div>
            <div class="tile" data-tile-id="7"></div>
        </div>
    </div>
    <div class="log">
        <h2>Click Log</h2>
        <ul id="log-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
