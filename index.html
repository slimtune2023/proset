<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSet Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="board">
        <div class="row">
            <div class="tile" data-tile-id="1"></div>
            <div class="tile" data-tile-id="2"></div>
        </div>
        <div class="row">
            <div class="tile" data-tile-id="3"></div>
            <div class="tile" data-tile-id="4"></div>
            <div class="tile" data-tile-id="5"></div>
        </div>
        <div class="row">
            <div class="tile" data-tile-id="6"></div>
            <div class="tile" data-tile-id="7"></div>
        </div>
    </div>
    <div class="log">
        <h2>Click Log</h2>
        <ul id="log-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
